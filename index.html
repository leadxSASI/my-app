<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Long DP Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #2b2b2b;
    }
    .upload-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }
    .preview-container {
      margin-top: 20px;
      border: 2px dashed #4caf50;
      border-radius: 12px;
      height: 500px;
      width: 100%;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .preview-container img {
      height: 100%;
      width: auto;
      object-fit: cover;
    }
    input[type='file'], input[type='text'] {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
    .pair-code-box {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2b2b2b;
    }
  </style>
</head>
<body>  <h1>üñºÔ∏è Long WhatsApp DP Uploader</h1>  <div class="upload-box">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="phoneNumber" placeholder="Enter WhatsApp Number (e.g. +9477XXXXXXX)" /><div class="preview-container" id="preview">
  <span>Preview will appear here</span>
</div>

<button onclick="generatePairCode()">Link Profile</button>

<div class="note">
  Recommended Size: 1080x1920 or taller<br>
  Works best for TikTok-style tall images.
</div>

<div class="pair-code-box" id="pairCodeBox"></div>

  </div>  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const pairCodeBox = document.getElementById('pairCodeBox');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);
    });

    function generatePairCode() {
      const phone = document.getElementById('phoneNumber').value.trim();
      if (!phone.startsWith('+94') || phone.length < 10) {
        alert('Please enter a valid Sri Lankan WhatsApp number');
        return;
      }

      // Simulated Pair Code
      const code = makePairCode();
      pairCodeBox.innerHTML = `üîê Your Pair Code: <span style="color:#4caf50">${code}</span>`;
    }

    function makePairCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let part1 = '', part2 = '';
      for (let i = 0; i < 4; i++) part1 += chars.charAt(Math.floor(Math.random() * chars.length));
      for (let i = 0; i < 4; i++) part2 += chars.charAt(Math.floor(Math.random() * chars.length));
      return `${part1}-${part2}`;
    }
  </script></body>
</html>
